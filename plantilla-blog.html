<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | √Ålvarez Garc√≠a</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos espec√≠ficos para el Feed tipo Notion */
        .blog-hero {
            padding: var(--space-64) 0;
            text-align: center;
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Buscador estilo Notion */
        .search-container {
            max-width: 600px;
            margin: var(--space-32) auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border-radius: var(--radius-md);
            border: var(--border);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-soft);
        }

        /* Layout del Feed */
        .blog-layout {
            display: grid;
            grid-template-columns: 1fr 300px; /* Feed principal + Sidebar */
            gap: var(--space-48);
            align-items: start;
        }

        .feed-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-16);
        }

        /* Card estilo Notion (como tu imagen) */
        .notion-card {
            background: var(--bg-card);
            border: var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-24);
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
        }

        .notion-card:hover {
            background: rgba(22, 96, 136, 0.04);
        }

        .notion-card .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .notion-card h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--text);
        }

        .card-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 10px;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Responsive M√≥vil tipo App */
        @media (max-width: 980px) {
            .blog-layout { grid-template-columns: 1fr; }
            .blog-hero { padding: var(--space-32) 0; }
            .notion-card { padding: var(--space-16); }
        }

        /* Modal / Vista Previa */
        .notion-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lift);
        }
    </style>
</head>
<body>

    <main class="container">
        <section class="blog-hero">
            <p class="eyebrow">Pensamiento Cr√≠tico & Herramientas</p>
            <h1 class="gradient-apple">
                Explora ideas que <br> 
                <span id="typed-text">optimizan tu trabajo.</span>
            </h1>
            
            <div class="search-container">
                <span style="position: absolute; left: 18px; top: 15px; opacity: 0.5;">üîé</span>
                <input type="text" class="search-input" placeholder="Buscar en el blog...">
            </div>
        </section>

        <div class="blog-layout">
            
            <div class="feed-container" id="blog-feed">
                <div class="loader">Cargando entradas...</div>
            </div>

            <aside class="sidebar">
                <div class="panel" style="position: sticky; top: 100px;">
                    <h3>Filtros</h3>
                    <ul class="short-list">
                        <li>Excel & Power Query</li>
                        <li>IA aplicada</li>
                        <li>Productividad</li>
                    </ul>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;">üé≤ Post Aleatorio</button>
                </div>
            </aside>
        </div>
    </main>

    <div id="preview-modal" class="notion-modal">
        <div class="modal-content">
            <div style="padding: 20px; border-bottom: var(--border); display: flex; justify-content: space-between;">
                <strong>Vista Previa</strong>
                <button onclick="closeModal()" style="border:0; background:none; cursor:pointer; font-size:1.5rem;">‚úï</button>
            </div>
            <div id="modal-body" style="padding: 40px; overflow-y: auto;">
                </div>
            <div style="padding: 20px; background: var(--bg); text-align: right;">
                <a id="full-read-link" href="#" class="btn btn-primary">Leer post completo ‚Üí</a>
            </div>
        </div>
    </div>

    <script>
        // Simulaci√≥n de base de datos (Esto lo podr√≠as mover a un JSON externo luego)
        const POSTS = [
    {
        id: "gemini-music", // ID √∫nico
        author: "Angel Alvarez",
        date: "Feb 20",
        title: "Evita el silencio de Meta: M√∫sica con Gemini",
        preview: "Si sigues usando m√∫sica con copyright en 2026, tu sistema naci√≥ muerto. Te explico c√≥mo Gemini y SynthID son tu seguro de vida.",
        fullContent: "Aqu√≠ va el resumen que definimos: El roast a los CMs, la explicaci√≥n de SynthID y por qu√© el caos te quita estatus.",
        slug: "musica-gemini-copyright-meta.html",
        comments: 0
    },
            
            {
                id: 1,
                author: "Angel Alvarez",
                date: "Jan 27",
                title: "D√≠a 2 ‚Äî Filtros instant√°neos (Ctrl+Shift+L)",
                preview: "Aprende a dominar los atajos de teclado para segmentar datos en segundos sin tocar el mouse...",
                comments: 0,
                slug: "filtros-instantaneos-excel.html"
            },
            {
                id: 2,
                author: "Angel Alvarez",
                date: "Feb 4",
                title: "Curso Community | SESI√ìN 2",
                preview: "Resumen de los puntos clave tratados en la segunda sesi√≥n de nuestra consultor√≠a grupal sobre S.E.D...",
                comments: 3,
                slug: "curso-community-sesion-2.html"
            }
        ];

        function renderFeed() {
            const feed = document.getElementById('blog-feed');
            feed.innerHTML = POSTS.map(post => `
                <article class="notion-card reveal is-visible" onclick="openPreview(${post.id})">
                    <div class="author-info">
                        <div class="author-avatar">A</div>
                        <span class="muted">${post.author} ‚Ä¢ ${post.date}</span>
                    </div>
                    <h3>${post.title}</h3>
                    <p class="muted">${post.preview}</p>
                    <div class="card-actions">
                        <div class="action-item">üí¨ ${post.comments} comentarios</div>
                        <div class="action-item">üìÑ Vista previa</div>
                    </div>
                </article>
            `).join('');
        }

        function openPreview(id) {
            const post = POSTS.find(p => p.id === id);
            const modal = document.getElementById('preview-modal');
            const modalBody = document.getElementById('modal-body');
            const fullLink = document.getElementById('full-read-link');

            modalBody.innerHTML = `
                <p class="eyebrow">${post.date}</p>
                <h1>${post.title}</h1>
                <div class="divider"></div>
                <p>${post.preview}</p>
                <p style="margin-top:20px; color:var(--text-muted);">Esta es una vista previa del contenido. Haz clic abajo para ver el tutorial completo y descargar los archivos.</p>
            `;
            
            fullLink.href = `entradas-blog/${post.slug}`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('preview-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Inicializar
        window.onload = renderFeed;
    </script>
</body>
</html>
